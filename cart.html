<!DOCTYPE html>
    <html lang="fr">
        <head>
            <!-- Meta tags -->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <!-- Polices d'écriture et icônes -->
            <script src="https://kit.fontawesome.com/f463affa35.js" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
            <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
            
            <!-- Bootstrap et feuille de style CSS  -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <link rel="stylesheet" href="css/style.css"/>

            <!-- JavaScript -->
            <script defer src="js/cart.js"></script>
            
            <title>Orinoco</title>
        </head>
        <body>
            <!-- Header : barre de navigation -->
            <header class="container-fluid p-0 bg-pink">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <img class="img-fluid" src="images/logoOrinocoM.png" alt="logo du site Orinoco">
                    <button class="navbar-toggler justify-content-center" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link p-4" href="index.html">Accueil<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-4" href="cart.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!-- Section : affichage du titre du panier -->
            <section class="container" id="container">
                <div id='div1' class="text-center p-3 m-3">
                    <h1 id="basketTitle" class="h3"></h1>
                    <div>
                        <img src="images/logoCartWhiteS.png" alt="logo panier">
                    </div>
                </div>
                <div id="continueShopping" class="row justify-content-center mt-lg-5 p-5">
                    <a class="btn bg-pink btn-outline-dark" href="index.html">Continuer mes achats </a>
                </div>
            </section>

            <!-- Section : affichage du contenu du panier -->
            <section class="container border pt-4" id="basketContent">
                <div class="row text-center p-3 border-bottom basketContent">
                    <div class="col-4 product">Produit</div>
                    <div class="col-2">Prix</div>
                    <div class="col-3">Quantité</div>
                    <div class="col-2" id="totalCost">Total</div>
                </div>

                <div id="cartContainer">

                </div>
               
                <div class="d-flex flex-row-reverse bd-highlight">
                    <p class="border p-3 m-3"><strong>Prix total : <span id="totalBasketPrice"></span></strong></p>
                </div>
            </section>

            <!-- Section : affichage du formulaire de commande -->
            <section class="container pt-4 mt-4" id="formContent">
                <h2 class="h5 text-center">Veuillez compléter le formulaire afin de finaliser votre commande</h2>
                <form class="row g-3" id="form">
                    <div class="row g-3 border m-2">
                        <div class="col-md-6 p-3">
                            <label for="lastName" class="form-label">Nom</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" required  maxlength="20">
                            <span id="lastNameMissing"></span>
                        </div>

                        <div class="col-md-6 p-3">
                            <label for="firstName" class="form-label">Prénom</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" required maxlength="20">
                            <span id="firstNameMissing"></span>
                        </div>
                        
                        <div class="col-md-6 p-3">
                            <label for="mail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="mail" id="mail" required>
                            <span id="mailMissing"></span>
                        </div>

                        <div class="col-12 p-3">
                            <label for="address" class="form-label">Adresse</label>
                            <input type="text" class="form-control" name="address" id="address" required>
                            <span id="addressMissing"></span>
                        </div>

                        <div class="col-md-3 p-3">
                            <label for="zip" class="form-label">Code postal</label>
                            <input type="text" class="form-control" name="zip" id="zip" required>
                            <span id="zipMissing"></span>
                        </div>

                        <div class="col-md-6 p-3">
                            <label for="city" class="form-label">Ville</label>
                            <input type="text" class="form-control" name="city" id="city" required>
                            <span id="cityMissing"></span>
                        </div>
                    </div>                   
                    <div class="col-12 p-5 mb-5 text-center">
                        <button type="submit" class="btn bg-pink p-2 btn-outline-dark" id="orderButton">Commander</button>
                    </div>
                    </form>
            </section>
            
            <!-- Footer : médias sociaux et informations diverses -->
            <footer class="footer">
                <div class="container-fluid bg-pink">
                    <div class="text-center p-3">
                        <a class="col text-dark" href="https://twitter.com/" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="col text-dark" href="https://fr-fr.facebook.com/" aria-label="Facebook"><i class="fab fa-facebook-f "></i></a>
                        <a class="col text-dark" href="https://www.instagram.com/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>

                    <div class="row text-center p-4">
                        <a class="col-sm-12 col-xl text-dark" href="#">A propos</a>
                        <a class="col-sm-12 col-xl text-dark" href="#">Mentions légales</a>
                        <a class="col-sm-12 col-xl text-dark" href="#">Conditions générales de vente</a>
                        <a class="col-sm-12 col-xl text-dark" href="mailto:contact@orinoco.com">Contact</a>
                    </div>
                </div>
            </footer>

            
            <!-- Scripts Bootstrap -->  
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        </body>
    </html>
